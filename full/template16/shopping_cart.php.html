      <script language="javascript">
					  	function updateQuantityBox(action,ele){
							var quantity_to_add = parseInt(jQuery('#qty_'+ele).val());
							if(action == 'minus' && quantity_to_add != 0){
								jQuery('#qty_'+ele).val(quantity_to_add-1);
								document.forms["cart_quantity"].submit();
							}else if(action == 'plus'){
								jQuery('#qty_'+ele).val(quantity_to_add+1);
								document.forms["cart_quantity"].submit();
							}
						}
						jQuery('.increment_input_btn').css('display','');

                        jQuery('.chkbox_template2 input').css('display','none');
