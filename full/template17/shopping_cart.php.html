<script language="javascript" type="text/javascript">
					  	function updateQuantityBox(action,product_id){
    				  	    var obj = 'input[id="qty_'+product_id +'"]';
    						var quantity_to_add = parseInt(jQuery(obj).val());
    						jQuery(obj).val();
    						if(action == 'minus' && quantity_to_add != 0){
    							jQuery(obj).val(quantity_to_add-1);
    						}else if(action == 'plus'){
    							jQuery(obj).val(quantity_to_add+1);
    						}
    					}
                      </script>
