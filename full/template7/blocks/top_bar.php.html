 tba("#mj-topbar li:last-child").css('background', 'none');
  }
   else
  {
  tba("#mj-topbar").css('background-color', '#000000');  tba("#mj-topbar").css('background', '-moz-linear-gradient(top,  #000000 25%, #000000 96%, #000000 97%)');               tba("#mj-topbar").css('background', '-webkit-linear-gradient(top,  #000000 25%,#000000 96%,#000000 97%);            tba("#mj-topbar").css('background', 'linear-gradient(to bottom,  #000000 25%,#000000 96%,#000000 97%); 
  tba("#mj-topbar a").css('color', '#000000');
  tba("#mj-topbar i").css('color', '#000000');
   tba("#mj-topbar div").css('color', '#000000');

 tba("#mj-topbar li:last-child").css('background', 'none');
 } });  });</script>
